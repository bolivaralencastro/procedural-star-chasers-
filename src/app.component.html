<div class="relative w-screen h-screen bg-black">
  <app-star-chasers 
    (toggleFullscreenRequest)="toggleFullscreen()"
    [isFullscreen]="isFullscreen()">
  </app-star-chasers>

  <!-- Central Clock and Date -->
  <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col items-center pointer-events-none gap-1">
    <!-- Time -->
    <div class="flex text-gray-500" style="text-shadow: 0 0 8px rgba(156, 163, 175, 0.4);">
        @for(digit of timeDigits(); track $index) {
            <span class="font-mono text-2xl w-5 text-center">{{ digit }}</span>
        }
    </div>
    <!-- Date -->
    <div class="flex text-gray-600" style="text-shadow: 0 0 6px rgba(156, 163, 175, 0.3);">
        @for(digit of dateDigits(); track $index) {
            <span class="font-mono text-xs w-2 text-center">{{ digit }}</span>
        }
    </div>
  </div>

  <!-- Audio and Wake Lock Controls -->
  <div class="absolute top-4 right-4 flex items-center gap-2 pointer-events-auto">
    <!-- Audio Toggle Button -->
    <button 
      type="button"
      (click)="toggleAudio()"
      class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-800/60 backdrop-blur-sm border border-gray-600 hover:bg-gray-700/80 transition-colors"
      [class.text-green-400]="!audioService.isMuted()"
      [class.text-red-400]="audioService.isMuted()"
      [title]="audioService.isMuted() ? 'Unmute Audio' : 'Mute Audio'">
      @if (audioService.isMuted()) {
        <!-- Muted Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
          <line x1="23" y1="9" x2="17" y2="15"></line>
          <line x1="17" y1="9" x2="23" y2="15"></line>
        </svg>
      } @else {
        <!-- Unmuted Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
          <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
        </svg>
      }
    </button>
    
    <!-- Wake Lock Button -->
    <button 
      type="button"
      (click)="toggleWakeLock()"
      class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-800/60 backdrop-blur-sm border border-gray-600 hover:bg-gray-700/80 transition-colors"
      [class.text-yellow-400]="isWakeLockEnabled()"
      [class.text-gray-400]="!isWakeLockEnabled()"
      title="Toggle screen wake lock">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 6V4a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v2"></path>
        <path d="M12 18v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-2"></path>
        <path d="M6 12H4a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2"></path>
        <path d="M18 12h2a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1h-2"></path>
        <circle cx="12" cy="12" r="3"></circle>
      </svg>
    </button>
  </div>
</div>
