    <!-- Facebook SDK for JavaScript (Event Tracking & Sharing Optimization) -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" 
      src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v18.0" 
      integrity="sha512-XechuRDfJS8NFAwT5a/6IqhI4GWUYwxxhdorhrnuXg06Gc6rm0Fmbl8tFd9jnPNPrhCyO4+PpWv3SMiriDmvHg=="
      crossorigin="anonymous"></script>
    
    <app-root></app-root>
    
    <!-- Facebook & Mobile Referral Tracking -->
    <script>
      // Track referrer source for analytics
      (function() {
        const referrer = document.referrer || '';
        
        // Detect Facebook referrer
        if (referrer.includes('facebook.com') || referrer.includes('fb.com')) {
          console.log('User referred from Facebook');
          // Store in sessionStorage for analytics
          sessionStorage.setItem('fb_referrer', 'facebook');
        }
        
        // Detect mobile app referrer
        const userAgent = navigator.userAgent;
        if (userAgent.includes('FB_IAB/FB4A')) {
          console.log('Accessed via Facebook Android app');
          sessionStorage.setItem('fb_mobile_platform', 'android');
        } else if (userAgent.includes('FBAN/FBIOS')) {
          console.log('Accessed via Facebook iOS app');
          sessionStorage.setItem('fb_mobile_platform', 'ios');
        }
        
        // Track if accessed via mobile
        if (/iPhone|iPad|iPod|Android/i.test(userAgent)) {
          sessionStorage.setItem('access_platform', 'mobile');
        }
      })();
    </script>
    
    <!-- Prevent Unwanted Phone Number Auto-Linking on Mobile -->
    <script>
      (function() {
        // Apple's automatic phone number detection
        if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
          document.addEventListener('click', function(e) {
            if (e.target.tagName === 'A' && e.target.href.startsWith('tel:')) {
              e.preventDefault();
            }
          });
        }
      })();
    </script>
